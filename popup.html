<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 600px;
      height: 400px;
      background-color: #2b2b2b;
      margin: 0;
      padding: 8px;
      font-family: 'Courier New', monospace;
      color: #f8f8f2;
      display: flex;
      flex-direction: column;
    }

    .terminal-container {
      background: #1a1a1a;
      border: 2px solid #3c3c3c;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .terminal-header {
      background: #3c3c3c;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .terminal-button {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: none;
    }

    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27c93f; }

    .title-text {
      color: #ddd;
      font-size: 14px;
      margin-left: 10px;
    }

    #terminal {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 40px;
    }

    #terminal::-webkit-scrollbar {
      width: 10px;
    }

    #terminal::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    #terminal::-webkit-scrollbar-thumb {
      background: #3c3c3c;
      border-radius: 5px;
    }

    #input-line {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #1a1a1a;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #3c3c3c;
    }

    #prompt {
      color: #50fa7b;
      margin-right: 10px;
      font-size: 15px;
      font-weight: bold;
      user-select: none;
    }

    #command-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #f8f8f2;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      outline: none;
      padding: 4px 0;
      width: calc(100% - 25px);
    }

    .output-line {
      margin: 3px 0;
      word-wrap: break-word;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .command-line { color: #50fa7b; }
    .error-line { color: #ff5555; }
    .success-line { color: #50fa7b; }
    .info-line { color: #bd93f9; }
    .history-line { color: #8be9fd; }
    
    .link {
      color: #ff79c6;
      cursor: pointer;
      text-decoration: underline;
    }

    #command-input:focus {
      outline: none;
      caret-color: #f8f8f2;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-button close"></div>
      <div class="terminal-button minimize"></div>
      <div class="terminal-button maximize"></div>
      <span class="title-text">user@chrome ~ </span>
    </div>
    <div id="terminal"></div>
    <div id="input-line">
      <span id="prompt">$</span>
      <input type="text" id="command-input" spellcheck="false" autocomplete="off">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
